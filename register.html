<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>摆格网注册</title>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
    <div class="r-wrap">
        <!-- 头部logo-->
        <div class="r-header wrap">
            <a href="index.html" class="r-logo">
                <img src="img/51logo.png" alt="摆格网logo" class="r-logoImg"/>
                <b class="r-logoTxt">
                    <span class="r-logoTxtB">摆格网</span>
                    <br/>
                    <span class="r-logoTxtG">51baige.com</span>
                </b>
            </a>
        </div>
        <!-- 注册主题-->
        <div class="r-main clearfix">
            <div class="wrap">
                <!-- 右侧注册框-->
                <div class="r-model fr">
                    <div class="r-headerTip">
                        <span class="r-welcom">欢迎注册</span>
                    <span class="fr r-welcomR">
                        <span>已注册</span>
                        <a href="login.html" class="r-login">立即登录</a>
                    </span>
                    </div>
                    <form action="" class="r-form" if="regForm">
                        <div class="r-line">
                            <div class="text-ui">
                                <input type="text" placeholder="用户名" class="r-user"/>
                            </div>
                            <i class="r-success"></i>
                            <div class="r-focus">用户名由6-20位中英文数字组合</div>
                            <div class="r-empty">
                                <i></i>
                                <span class="r-errorTxt">用户名不能为空</span>
                            </div>
                            <div class="r-error">
                                <i></i>
                                <span class="r-errorTxt">用户名只支持6-20位中英文数字组合</span>
                            </div>
                            <div class="r-error1">
                                <i></i>
                                <span class="r-errorTxt">该用户名已存在，请重新注册或登录</span>
                            </div>

                        </div>
                        <div class="r-line">
                            <div class="text-ui">
                                <input type="password" placeholder="设置密码" class="r-password"/>
                            </div>
                            <div class="r-focus">密码由6-12位字母、数字、符号组合</div>
                            <div class="r-empty">
                                <i></i>
                                <span class="r-errorTxt">密码不能为空</span>
                            </div>
                            <div class="r-error">
                                <i></i>
                                <span class="r-errorTxt">密码输入格式错误</span>
                            </div>
                            <div class="r-errorPass">
                                <i></i>
                                <span class="r-errorTxt">密码不建议纯数字、纯字母</span>
                            </div>
                            <div class="passQ clearfix">
                                <span class="Q1">弱</span>
                                <span class="Q2">中</span>
                                <span class="Q3">强</span>
                            </div>

                        </div>
                        <div class="r-line">
                            <div class="text-ui">
                                <input type="password" placeholder="重复密码" class="passAgain"/>
                            </div>
                            <div class="r-focus">请再次输入密码</div>
                            <div class="r-empty">
                                <i></i>
                                <span class="r-errorTxt">请再次输入密码</span>
                            </div>
                            <div class="r-error">
                                <i></i>
                                <span class="r-errorTxt">密码不匹配，请再次输入密码</span>
                            </div>
                        </div>
                        <div class="r-line">
                            <div class="text-ui">
                                <input type="text" placeholder="邮箱" class="r-email"/>
                            </div>
                            <div class="r-focus">请输入正确邮箱格式</div>
                            <div class="r-empty">
                                <i></i>
                                <span class="r-errorTxt">邮箱不能为空</span>
                            </div>
                            <div class="r-error">
                                <i></i>
                                <span class="r-errorTxt">邮箱格式不正确</span>
                            </div>
                        </div>
                        <div class="r-line">
                            <a href="javascript:;" class="r-button" id="regBtn">同意摆格网协议并注册</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <footer class="r-footer">
            <span>Copyright © 2017-2023 摆格网 All Rights Reserved </span>
        </footer>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="51_js/register.js"></script>
</body>
</html>
